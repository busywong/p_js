<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单体对象</title>
    <script>
        var Tom = {
            name:'tom',
            age:18,
            showname:function(){
                alert(this.name);
            },
            showage:function(){
                alert(this.age);
            }
        }
        alert(Tom.name);
        Tom.showage();
    </script>
</head>

</body>
</html>
