<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js索引值</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $('.list li').click(function () {
                // alert(this.innerHTML); // this表示原生的对象
                alert($(this).index());
            });
        })
    </script>
</head>
<body>
<ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>
</body>
</html>
