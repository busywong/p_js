<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery样式操作</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(function(){
        //读取样式
            alert($('#div1').css('fontSize'));
            //设置样式
            $('#div1').css({background:'gold'});
            $('#div1').addClass('big');
             $('#div1').removeClass('big');
        })
    </script>
    <style type="text/css">
        .big{font-size:30px;}
    </style>
</head>
<body>
    <div id="div1">this is div </div>
</body>
</html>
