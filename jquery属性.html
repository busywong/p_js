<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery属性</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(function(){
            // alert($('.box').html());
            $('.box').html('<a href="http://www.baidu.com">baidu</a>')
            $('.box').attr({title:'this is a div'});
            // alert($('#check').prop('checked')); //prop 读check的属性
            $('#check').prop({checked:false});
            alert($('.box2').html());
            alert($('.box2').text());

        })
    </script>
</head>
<body>

    <div class="box"> thsi is div element</div>
    <input type="checkbox" name="" id="check" checked>多选
    <div class="box2"><span>div span ....</span></div>
</body>
</html>
