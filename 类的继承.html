<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类的继承</title>
    <script>
        function Fclass(name,age){
            this.name = name;
            this.age = age;
        }
        Fclass.prototype.showage = function(){
            alert(this.age);
        }

        function Sclass(name,age,job){
            Fclass.call(this,name,age);
            // 属性继承, 用call 或者apply的方法
            this.job = job;
        }
        //方法继承: 将父类的一个实例赋值给子类的原形属性
        Sclass.prototype = new Fclass();
        Sclass.prototype.showjob = function(){
            alert(this.job);
        }
        <!--var ba = new Fclass('zc', 90)-->
        <!--ba.showage();-->
        var dm = new Sclass('dm',21, 'stu');
        alert(dm.name);
        dm.showjob();
        <!--dm.showage();-->
    </script>
</head>
<body>

</body>
</html>
