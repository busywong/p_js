<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if&else</title>
    <script>
        var today =1;
        if (today ==1){
            alert('a');
        }
        else if(today ==2){
            alert('b');
        }
        else{
            alert('0');
        }
    </script>
</head>
